<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Generator</title>
</head>
<body>
    <form method="POST">
        <label for="num_entries">Number of Test Data Sets:</label>
        <input type="number" id="num_entries" name="num_entries" min="1" max="100">
        <br>
        <label>Data Types:</label><br>
        <input type="checkbox" id="name" name="data_type" value="name">
        <label for="name">Name</label><br>
        <input type="checkbox" id="address" name="data_type" value="address">
        <label for="address">Address</label><br>
        <input type="checkbox" id="email" name="data_type" value="email">
        <label for="email">Email</label><br>
        <input type="checkbox" id="phone_number" name="data_type" value="phone_number">
        <label for="phone_number">Phone Number</label><br>
        <input type="checkbox" id="iban" name="data_type" value="iban">
        <label for="iban">IBAN</label><br>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
