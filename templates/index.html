<!DOCTYPE html>
<html>
    <head>
        <title>Data Generator</title>
        <style>
            body {
                background-color: #333;
                color: #fff;
                font-family: Arial, sans-serif;
            }
            form {
                margin: auto;
                width: 50%;
                padding: 10px;
                background-color: #444;
                border-radius: 5px;
            }
            label, select, input[type="number"], input[type="submit"] {
                display: block;
                margin: 10px 0;
            }
            input[type="checkbox"] {
                display: inline;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>
    <h1>Data Generator</h1>
    <form method="POST">
        <label>Number of Entries:</label><br>
        <input type="number" id="num_entries" name="num_entries" min="1" max="1000" value="1"><br>
        
        <label>Data Types:</label><br>
        <input type="checkbox" id="name" name="data_type" value="name" checked>
        <label for="name">Name</label><br>
        <input type="checkbox" id="address" name="data_type" value="address" checked>
        <label for="address">Address</label><br>
        <input type="checkbox" id="email" name="data_type" value="email" checked>
        <label for="email">Email</label><br>
        <input type="checkbox" id="phone_number" name="data_type" value="phone_number" checked>
        <label for="phone_number">Phone Number</label><br>
        <input type="checkbox" id="iban" name="data_type" value="iban" checked>
        <label for="iban">IBAN</label><br>
        <input type="checkbox" id="sap_business_partner" name="data_type" value="sap_business_partner" checked>
        <label for="sap_business_partner">SAP Business Partner</label><br>
        <input type="checkbox" id="sap_account" name="data_type" value="sap_account" checked>
        <label for="sap_account">SAP Account</label><br>
        <label>Output Format:</label>
        <select id="output_format" name="output_format">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="xml">XML</option>
        </select><br>
        
        <label>Locale:</label>
        <select id="locale" name="locale">
            <option value="de_DE">Germany</option>
            <option value="en_US">United States</option>
            <option value="fr_FR">France</option>
            <option value="es_ES">Spain</option>
            <option value="it_IT">Italy</option>
            <option value="nl_NL">Netherlands</option>
            <option value="ru_RU">Russia</option>
            <option value="ja_JP">Japan</option>
            <option value="zh_CN">China</option>
        </select><br>
        
        <input type="submit" value="Generate Data">
    </form>
</body>
</html>
